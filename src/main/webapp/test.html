<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/jquery-1.11.1.js"></script>
</head>
<body>
    <div hidden id="div">
        aaaa
    </div>
    <span style="border-radius: 50%;    height: 20px;    width: 20px;    display: inline-block;    background: #f30303;      vertical-align: top;">
      <span style="display: block;    color: #FFFFFF;    height: 20px;    line-height: 20px;    text-align: center"> 12</span>
 </span>
    <button onclick="change()">切换</button>
</body>
<script>
    function change(obj) {
        $("div").toggle();
    }
</script>


</html>
